<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontakt</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
</head>
<body>

  <!-- Nagłówek -->
  <header class="bg-primary text-white text-center py-4 mb-5">
    <h1>Skontaktuj się z nami</h1>
    <p class="lead">Masz pytania? Wypełnij formularz, a my się odezwiemy!</p>
  </header>

  <!-- Formularz kontaktowy -->
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Imię i nazwisko</label>
            <input type="text" class="form-control" id="name" placeholder="Wpisz swoje imię i nazwisko" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Adres e-mail</label>
            <input type="email" class="form-control" id="email" placeholder="np. email@example.com" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Temat</label>
            <input type="text" class="form-control" id="subject" placeholder="Temat wiadomości" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Wiadomość</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Napisz swoją wiadomość..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Wyślij wiadomość</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Stopka -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    &copy; 2025 Twoja Firma – Wszelkie prawa zastrzeżone
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous"></script>
</body>
</html>
