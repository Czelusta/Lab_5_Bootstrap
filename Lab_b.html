<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsywny układ z Bootstrapem</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
</head>
<body>

  <!-- Nagłówek -->
  <header class="bg-primary text-white text-center py-4">
    <h1>Moja responsywna strona</h1>
  </header>

  <!-- Główna treść -->
  <main class="container my-5">
    <div class="row">
      <!-- Lewa kolumna -->
      <div class="col-12 col-md-4 mb-4">
        <div class="p-3 bg-light border rounded">Kolumna 1</div>
      </div>

      <!-- Środkowa kolumna -->
      <div class="col-12 col-md-4 mb-4">
        <div class="p-3 bg-light border rounded">Kolumna 2</div>
      </div>

      <!-- Prawa kolumna -->
      <div class="col-12 col-md-4 mb-4">
        <div class="p-3 bg-light border rounded">Kolumna 3</div>
      </div>
    </div>
  </main>

  <!-- Stopka -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Moja Strona - Wszystkie prawa zastrzeżone
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous"></script>
</body>
</html>
