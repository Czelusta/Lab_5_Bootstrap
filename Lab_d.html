<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strona z Bootstrapem</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
</head>
<body>

  <!-- Pasek nawigacyjny -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MojeLogo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Przełącz nawigację">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Strona główna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">O nas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Usługi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kontakt</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Nagłówek -->
  <header class="bg-primary text-white text-center py-4">
    <h1>Moja responsywna strona</h1>
  </header>

  <!-- Główna treść -->
  <main class="container my-5">
    <div class="row">
      
      <!-- 1. Przycisk -->
      <div class="col-12 col-md-4 mb-4 text-center">
        <a href="#" class="btn btn-success btn-lg">Kliknij mnie!</a>
      </div>

      <!-- 2. Karta -->
      <div class="col-12 col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/600x200" class="card-img-top" alt="Obrazek">
          <div class="card-body">
            <h5 class="card-title">Tytuł karty</h5>
            <p class="card-text">To jest przykładowy tekst wewnątrz karty. Możesz go dowolnie zmienić.</p>
            <a href="#" class="btn btn-primary">Więcej</a>
          </div>
        </div>
      </div>

      <!-- 3. Formularz -->
      <div class="col-12 col-md-4 mb-4">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Imię i nazwisko</label>
            <input type="text" class="form-control" id="name" placeholder="Wpisz swoje imię">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Adres e-mail</label>
            <input type="email" class="form-control" id="email" placeholder="np. email@example.com">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Wiadomość</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-outline-primary">Wyślij</button>
        </form>
      </div>

    </div>
  </main>

  <!-- Stopka -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Moja Strona – Wszystkie prawa zastrzeżone
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous"></script>
</body>
</html>
