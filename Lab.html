<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strona z Bootstrapem</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
</head>
<body>

  
  <div class="container mt-4">
    <h1 class="mb-4">Witamy w projekcie z Bootstrapem</h1>

    <div class="row">
      <div class="col-12 col-md-8 bg-light p-3 mb-3">
        .col-12 .col-md-8
      </div>
      <div class="col-6 col-md-4 bg-secondary text-white p-3 mb-3">
        .col-6 .col-md-4
      </div>
    </div>

   
    <p class="text-primary">Ten tekst jest w kolorze głównego motywu.</p>
    <p class="mt-5">Ten akapit ma margines górny 5 jednostek.</p>
  </div>

 
  <div class="container-fluid bg-light py-4 mt-5">
    <div class="row">
      <div class="col-sm-4">
        <p>Jestem kolumną 1</p>
      </div>
      <div class="col-sm-4">
        <p>Jestem kolumną 2</p>
      </div>
      <div class="col-sm-4">
        <p>Jestem kolumną 3</p>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous"></script>
</body>
</html>
